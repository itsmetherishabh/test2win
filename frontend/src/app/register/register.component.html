<div class="container-fluid bg-base p-3">
    <div class="bg-light p-3 shadow rounded">
        <div class="row">
            <h3>Registration</h3>
            <hr />
        </div>
        <div class="row text-center">
            <p>Register with your email and password: </p>
            <div class="col-lg-6 col-md-6 m-auto">
                <form #registrationForm="ngForm" (ngSubmit)="registerUser(registrationForm.value)" method="post">
                    <div class="mb-3 row">
                        <div class="">
                            <input type="email" required #email="ngModel" class="form-control" ngModel email id="email"
                                placeholder="Email *" name="email" />
                                <span *ngIf="email.invalid && email.touched" class="errorMsg float-start">*This is an invalid email</span>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <div class="">
                            <input type="text" required #adhaar="ngModel" class="form-control" ngModel id="adhaar"
                                placeholder="Adhaar *" pattern="[0-9]*" minlength="12" maxlength="12" name="adhaar" />
                                <span *ngIf="adhaar.invalid && adhaar.touched" class="errorMsg float-start">*This is an invalid adhaar number</span>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <div class="col-sm-6">
                            <input type="text" required #firstName="ngModel" pattern="[a-zA-Z]*" class="form-control" ngModel id="firstName" placeholder="First Name *"
                                name="firstName" />
                                <span *ngIf="firstName.invalid && firstName.touched" class="errorMsg float-start">*First Name is invalid</span>
                        </div>
                        <div class="col-sm-6">
                            <input type="text"  #lastName="ngModel" pattern="[a-zA-Z]*" class="form-control" ngModel id="lastName" placeholder="Last Name"
                                name="lastName" />
                                <span *ngIf="lastName.invalid" class="errorMsg float-start">*Last Name is invalid</span>
                        </div>
                    </div>
                    <div class="mb-4 row">
                        <div class="col-sm-6">
                            <input type="password" required #password="ngModel" minlength="3" class="form-control" ngModel id="password" placeholder="Password *"
                                name="password" />
                                <span *ngIf="password.invalid && password.touched" class="errorMsg float-start">*Password is invalid</span>
                        </div>
                        <div class="col-sm-6">
                            <input type="password" required #confirmPassword="ngModel" minlength="3" class="form-control" ngModel id="confirmPassword"
                                placeholder="Confirm Password *" name="confirmPassword" />
                                <span *ngIf="confirmPassword.invalid && confirmPassword.touched" class="errorMsg float-start">*Confirm Password is invalid</span>
                        </div>
                    </div>
                    <button type="submit" [disabled]="registrationForm.invalid"
                        class="btn btn-dark my-3 px-4 py-1 rounded-pill fw-bold font-monospace">Register</button>
                </form>
                <a routerLink="/login" class="text-secondary float-end my-3">Have an account already?</a>
            </div>
        </div>
    </div>
</div>
