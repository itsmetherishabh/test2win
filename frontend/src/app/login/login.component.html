<div class="bg-base p-3">
    <div class="bg-light p-3 shadow rounded">
        <div class="row">
            <h3>Login</h3>
            <hr/>
        </div>
        <div class="row text-center">
            <p>Login with your adhaar and password: </p>
            <div class="col-lg-5 col-md-5 m-auto">
                <form #loginForm="ngForm" (ngSubmit)="userLogin(loginForm.value)" method="post">
                    <div class="mb-3 row">
                        <div class="">
                            <input type="text" #adhaar="ngModel" required class="form-control" maxlength="12" minlength="12" ngModel id="adhaar" name="adhaar" placeholder="Adhaar *" />
                            <span *ngIf="adhaar.invalid && adhaar.touched" class="errorMsg float-start">*Adhaar number is invalid</span>
                        </div>
                    </div>
                    <div class="mb-4 row">
                        <div class="">
                            <input type="password" #password="ngModel" required class="form-control" minlength="3" ngModel id="password" name="password" placeholder="Password *" />
                            <span *ngIf="password.invalid && password.touched" class="errorMsg float-start">*This fild is required</span>
                        </div>
                    </div>
                    <button type="submit" [disabled]="loginForm.invalid" class="btn btn-dark my-3 px-4 py-1 rounded-pill fw-bold font-monospace">Login</button>
                </form>
                <a routerLink="/register" class="text-secondary float-end my-3">New User? Creat an account</a>
            </div>
        </div>
    </div>
</div>
